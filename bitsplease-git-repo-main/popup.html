<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popup-container">
        <button id="font-btn">
            <span class="hovertext" data-hover="Research shows that Comics Sans is an easier font for people with dyslexia to read."></span>
            COMIC SANS
        </button>
        <button id="large-btn">
            <span class="hovertext" data-hover="Increase to large font size."></span>
            LARGE
        </button>
        <button id="x-largefont-btn">
            <span class="hovertext" data-hover="Increase to x-large font size."></span>
            X-LARGE
        </button>
        <button id="xx-largefont-btn">
            <span class="hovertext" data-hover="Increase to xx-large font size."></span>
            XX-LARGE
        </button>
        <button id="txtspeech-btn">
            <span class="hovertext" data-hover="Highlight the text you want spoken out loud. Right click and select speech."></span>
            TEXT TO SPEECH
        </button>
        <button id="txtspeech-btn">
            <span class="hovertext" data-hover="Speak into microphone to control basic functions on your computer."></span>
            SPEECH CONTROLS
        </button>
        <button id="start-button">
            <span class="hovertext" data-hover="Click on the color that you want to identify."></span>
            COLOR EXTRACTOR
        </button>
        <span id="result"></span>
    </div>
    <script src="override.js"></script>
    <script src="ext.js"></script>
    <script src="polyfill.js"></script>
</body>
</html>
